apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-deployment
  labels:
    app: django-messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-messaging
  template:
    metadata:
      labels:
        app: django-messaging
    spec:
      containers:
        - name: django-messaging
          image: messaging_app_image  # ðŸ‘ˆ Replace with your actual image name
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "messaging_app.settings"
            - name: POSTGRES_DB
              value: "chatdb"
            - name: POSTGRES_USER
              value: "chatuser"
            - name: POSTGRES_PASSWORD
              value: "chatpass"
            - name: POSTGRES_HOST
              value: "db"
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service
spec:
  type: ClusterIP
  selector:
    app: django-messaging
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000